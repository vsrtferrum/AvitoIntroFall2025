version: 2.0

run:
  deadline: 1m
  tests: false
  skip-dirs:
    - test
    - infrastructure/http

linters:
  disable-all: true
  enable:
    - govet
    - staticcheck
    - errcheck
    - gochecknoglobals
    - unparam
    - protogetter
    - misspell
    - gocritic
    - gosec
    - gocyclo
    - ineffassign
    - prealloc
    - unused
    - bodyclose
    - goconst
    - whitespace
    - nilnil
    - ireturn
    - iface
    - revive
    
  gocyclo:
    min-complexity: 4
  

issues:
  max-issues-per-linter: 50
  max-same-issues: 50
  exclude-use-default: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true